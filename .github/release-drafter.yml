name-template: 'Release v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels: ['feature', 'enhancement']
  - title: 'ğŸ§° Maintenance'
    labels: ['chore']
  - title: 'ğŸ§ª CI/CD'
    labels: ['ci', 'bottles']
  - title: 'ğŸ“¦ Dependencies'
    labels: ['dependencies']
  - title: 'ğŸ“ Docs'
    labels: ['docs']
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
change-title-escapes: '\\<*_&'
version-resolver:
